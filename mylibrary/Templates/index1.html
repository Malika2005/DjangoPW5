<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your are NOT buying a car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="margin: auto; margin-top: 100px; width: 50%;">
        <form method="post">
            {%csrf_token%}
            <div class="mb-3">
                <label for="car1" class="form-label">Car Brand</label>
                <input type="text" name="brand" class="form-control" id="car1">
            </div>
            <div class="mb-3">
                <label for="car2" class="form-label">Car Publishing Year</label>
                <input type="number" name="publish_year" class="form-control" id="car2">
            </div>
            <div class="mb-3">
                <label for="car3" class="form-label">Car Colour</label>
                <input type="text" name="colour" class="form-control" id="car3">
            </div>
            <div class="mb-3">
                <label for="car4" class="form-label">Car Mileage</label>
                <input type="number" name="mileage" class="form-control" id="car4">
            </div>
            <div class="mb-3">
                <label for="car5" class="form-label">Car Price</label>
                <input type="number" name="price" class="form-control" id="car5">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
